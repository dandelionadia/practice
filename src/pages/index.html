<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gulp starter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="./assets/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>
<body>
  <div class="header-background">
    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <div class="menu">
            <img class="menu__logo" src="./assets/img/logo-white.svg" alt="logo">
            <div class="menu__box">
              <ul class="menu__list" class="d-flex justify-content-around">
                <li class="menu__item">About us</li>
                <li class="menu__item">About the project</li>
                <li class="menu__item">Contact us</li>
                <li class="menu__item">Sign in</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="information">
            <div class="information__title">we don't want you to go to your work</div>
            <h4 class="information__subtitle">just work from anywhere with us</h4>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="registration">
            <div class="registration__box my-5">
              <form action="" id="form">
                <!-- title-->
                <div class="row">
                  <div class="col-sm-12">
                    <h3>Registration</h3>
                  </div>
                </div>
                  <!-- First/Last name-->
                  <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <label for="formGroupExampleInputFirstName">First name</label>
                        <input type="text" name="firstName" class="form-control" id="formGroupExampleInputFirstName">
                        <div class="valid-feedback change-info__firstName">
                          Good!
                        </div>
                      </div>
                      <div class="col">
                        <label for="formGroupExampleInputLastName">Last name</label>
                        <input type="text" name="lastName" class="form-control" id="formGroupExampleInputLastName">
                        <div class="valid-feedback change-info__lastName">
                          Good!
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--Username-->
                  <div class="form-group has-feedback usernameBlock">
                    <label for="inlineFormInputGroupUsername">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input type="text" name="username" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                      <div class="valid-feedback change-info__username">
                        Good!
                      </div>
                    </div>
                  </div>
                  <!-- Email -->
                  <div class="form-group has-feedback emailBlock">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@example.com">
                    <div class="valid-feedback change-info__email">
                      Good!
                    </div>
                  </div>
                  <!-- address -->
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    <div class="valid-feedback change-info__address">
                      Good!
                    </div>
                  </div>
                  <!-- phone -->
                  <div class="form-group">
                    <label for="exampleInputPhone">Phone</label>
                    <input type="phone" name="phone" class="form-control" id="exampleInputPhone" placeholder="+420 ...">
                    <div class="valid-feedback change-info__phone">
                      Good!
                    </div>
                  </div>
                  <!-- country/state -->
                  <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputCountry">Country</label>
                        <select id="inputCountry" name="country" class="form-control">
                          <option value="">Choose...</option>
                          <option>Argentina</option>
                          <option>Australia</option>
                        </select>
                        <div class="valid-feedback change-info__country">
                          Good!
                        </div>
                      </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" name="state" class="form-control">
                        <option value="">Choose...</option>
                        <option>Kansas</option>
                        <option>Montana</option>
                      </select>
                      <div class="valid-feedback change-info__state">
                        Good!
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputZip">Zip</label>
                      <input type="text" name="zip" class="form-control" id="inputZip">
                      <div class="valid-feedback change-info__zip">
                        Good!
                      </div>
                    </div>
                  </div>
                  <!-- hr -->
                  <hr>
                  <!-- button -->
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Submit registration</button>  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/jquery-3.3.1.min.js"></script>
  <script src="./js/index.js" defer></script>
</body>
</html>
